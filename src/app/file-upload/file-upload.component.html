<div class="upload-container">
  <h2>Manage Files in Folder: "{{ folderName }}"</h2>

  <label>
    Folder name:
    <input [(ngModel)]="folderName" placeholder="Enter folder name" />
  </label>

  <input type="file" (change)="onFileSelected($event)" [disabled]="loading" />
  <p *ngIf="message" [style.color]="message.includes('âŒ') ? 'red' : 'green'">
    {{ message }}
  </p>

  <hr />

  <button (click)="refreshList()" [disabled]="loading">ğŸ”„ Refresh</button>
  <button (click)="deleteAll()" [disabled]="files.length === 0 || loading">
    ğŸ§¹ Delete All
  </button>

  <ul *ngIf="files.length > 0; else emptyList">
    <li *ngFor="let file of files">
      {{ file }}
      <button (click)="deleteFile(file)">ğŸ—‘ï¸ Delete</button>
    </li>
  </ul>

  <ng-template #emptyList>
    <p>No files in folder "{{ folderName }}".</p>
  </ng-template>
</div>
